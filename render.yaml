services:
  - type: web
    name: rag-mcp-server
    runtime: node
    plan: standard
    buildCommand: cd apps/mcp-server && pnpm install && pnpm build
    startCommand: cd apps/mcp-server && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MCP_API_KEY
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false

  - type: web
    name: rag-python-backend
    runtime: python-3
    plan: standard
    buildCommand: cd services && pip install -r requirements.txt
    startCommand: cd services && python run.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: CHROMA_DB_PATH
        value: /tmp/chroma_db
      - key: OPENAI_API_KEY
        sync: false
